<div class="content-card" >
<mat-card>
    <img mat-card-image *ngIf="content.imgURL; else defaultImg" src="{{content.imgURL}}" alt="{{content.title}}" class="imgs" (click)="onCardClick(content)">
    <ng-template #defaultImg>
        <img mat-card-image src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg" alt="Default Image" class="imgs" (click)="onCardClick(content)">
    </ng-template>
    
    <mat-card-header>
      <mat-card-title>{{ content.title }}</mat-card-title>
      <mat-card-subtitle>{{ content.creator }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p>{{ content.description }}</p>
      <p appHoverAffect [hoverStyle]="'textDecoration'"><strong>Type: </strong> {{content.type}}</p>
        <strong>Tags:</strong>
        <ul appHoverAffect [hoverStyle]="'fontWeight'" *ngFor="let tag of content.tags">
            <li>{{tag}}</li>
        </ul>
    </mat-card-content>
  </mat-card>
</div>
